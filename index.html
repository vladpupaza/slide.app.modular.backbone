<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!-- ###########################Page container################## -->
	<div id="container">
		<!-- ###########################Page toolbar################## -->
		<!-- contains the page buttons -->
		<div id="toolbar">
			
		</div>
		<!-- ###########################Page sidebar################## -->
		<div id="sidebar">
			<div class="slideLittle currentSlide">
			
			</div>
			<div class="slideLittle">
			
			</div>
			<div class="slideLittle">
			
			</div>
		</div>
		<!-- ###########################Page typebar################## -->
		<!-- contains 3 types of slide object(text, img, video) -->
		<!-- will be used to select/change the type of the current selected slide -->
		<div id="typebar">
			<div class="slideType currentSlideType">
				<p>type text</p>
			</div>
			<div class="slideType">
				<p>type image</p>
			</div>
			<div class="slideType">
				<p>type video</p>
			</div>
		</div>
		<!-- ###########################Page content################## -->
		<!-- contains the current selected slide in bigview -->
		<div id="content">
			<div id="slideWorkArea">
				<div id="slideImg">
					<img src="img/1.jpg" alt="1" style="width:200px; height:200px;" id="slide" />
				</div>
			</div>
		</div>	
	</div>
</body>

</html>
